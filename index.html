<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<title>JS Starter Template v.0.1</title>
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,700&amp;subset=cyrillic" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

		
  </head>
  <body>
		<!-- Главная секция -->
		<section>
			<div class="main-page">
					<h2>Fuel for travel</h2>
					<h6>Калькулятор для расчета топлива в путешествии</h6>
					<div class="wrapper-box">
							<div class="input-box">
									<div class="input-field">
											<input placeholder="А-92, A-95" id="first_name" type="text" class="validate" value="A-98">
											<label for="first_name">Бензин</label>
									</div>
									<div class="input-field">
											<input placeholder="30" id="first_name" type="text" class="validate" value="29.4">
											<label for="first_name">Цена за литр/грн</label>
									</div>
									<div class="input-field">
											<input placeholder="3.4" id="first_name" type="text" class="validate" value="3.4">
											<label for="first_name">Расход на 100км</label>
									</div>
									<div class="input-field">
											<input placeholder="90" id="first_name" type="text" class="validate" value="93">
											<label for="first_name">Снаряженная масса/кг</label>
									</div>
									<div class="input-field">
											<input placeholder="14" id="first_name" type="text" class="validate" value="14">
											<label for="first_name">Объем бака/литр</label>
									</div>
									<div class="input-field">
											<input placeholder="21" id="first_name" type="text" class="validate" value="15">
											<label for="first_name">Температура/С*</label>
									</div>
									<div class="input-field">
											<input placeholder="120" id="first_name" type="text" class="validate" value="300">
											<label for="first_name">Длина маршрута/км</label>
									</div>
									<label>
											<input id="indeterminate-checkbox" type="checkbox" />
											<span>В обе стороны</span>
									</label>
							</div>
							<div class="output-box">
									<blockquote >
											Цена за 1 км <span class='output green-text'></span>
									</blockquote>
									<blockquote >
											Цена за 100 км <span class='output green-text'></span>
									</blockquote>
									<blockquote >
											Цена за полный бак <span class='output green-text'></span>
									</blockquote>
									<blockquote >
											Колличество заправок <span class='output green-text'></span>
									</blockquote>
									<blockquote>
											Цена за весь маршрут <span class='output green-text'></span>
									</blockquote>
									<button class="btn waves-effect waves-light blue darken-1 disabled" type="submit" name="action">
										Отправить на телефон
									</button>
							</div>
							
					</div>
					<a class="waves-effect waves-light btn ">Расчитать</a>
			</div>
		</section>
  	


	

	<script src="js/script.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
